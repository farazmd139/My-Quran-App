<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device--width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>القرآن الكريم - Faraz AI</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Noto+Nastaliq+Urdu:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
</head>
<body>

    <main class="main-content">
        <!-- Main Quran Page (List of Surahs) -->
        <div id="quranListPage" class="page active">
            <div class="page-header"><h1>القرآن الكريم</h1></div>
            <ul id="surah-list"></ul>
        </div>
        
        <!-- Surah Detail Page (Hidden by default) -->
        <div id="surahDetailPage" class="page">
             <header id="surahHeader" class="header"></header>
             <div id="audio-player-container" class="audio-player-wrapper">
                <audio id="mainAudioPlayer" preload="metadata"></audio>
                <div class="progress-container"><div class="progress-bar"></div></div>
                <div class="player-controls">
                    <div class="time-display">00:00 / 00:00</div>
                    <button class="play-pause-btn">
                        <svg class="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
                        <svg class="pause-icon" style="display:none;" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
                    </button>
                </div>
             </div>
             <main id="surahContainer" class="surah-container"></main>
        </div>
    </main>

    <!-- Floating Action Buttons -->
    <div class="fab-container">
        <button id="home-fab" class="fab home-fab"><span class="material-symbols-outlined">home</span></button>
        <button id="ai-fab" class="fab ai-fab"><span class="material-symbols-outlined">smart_toy</span></button>
    </div>
    
    <!-- AI Chat Modal -->
    <div id="ai-chat-modal" class="modal">
        <div class="chat-container">
            <div class="chat-header">
                <span class="close-button">×</span>
                فراز AI
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message ai-message">السلام علیکم! میں فراز ہوں، آپ کا اسلامی AI اسسٹنٹ۔</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="یہاں سوال لکھیں...">
                <button id="send-chat-button"><span class="material-symbols-outlined">send</span></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
