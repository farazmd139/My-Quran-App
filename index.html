<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم - Faraz AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div id="side-menu" class="side-menu">
        <ul>
            <li><a href="#" data-page="homeCustomPage" class="nav-button">ہوم</a></li>
            <li><a href="#" data-page="quranPage" class="nav-button">قرآن</a></li>
            <li><a href="#" data-page="duaPage" class="nav-button">دعائیں</a></li>
            <li><a href="#" data-page="hadithPage" class="nav-button">احادیث</a></li>
            <li><a href="#" data-page="kalmaPage" class="nav-button">6 کلمے</a></li>
            <li><a href="#" data-page="tasbihPage" class="nav-button">تسبیح</a></li>
            <li><a href="#" data-page="chatPage" class="nav-button">AI چیت</a></li>
            <li><a href="#" id="rate-app-link">ایپ ریٹ کریں</a></li>
            <li><a href="#" id="share-app-link">ایپ شیئر کریں</a></li>
        </ul>
    </div>
    <div id="menu-overlay" class="menu-overlay"></div>

    <div id="menu-button" class="menu-button visible">☰</div>

    <div class="page active" id="homeCustomPage">
        <div class="background-art"></div>
        <div id="header-title" class="header-title" style="font-size: 2em; color: gold; text-shadow: 2px 2px 4px #000;">Amiri Phone</div>
        <div id="daily-ayah-container" class="home-section animated fadeIn"></div>
        <div id="prayer-times-container" class="home-section animated slideIn"></div>
        <div id="daily-dua-container" class="home-section animated fadeIn"></div>
        <div id="qibla-compass" class="home-section animated rotateIn"></div>
        <div id="prayer-tracker" class="home-section animated slideIn"></div>
        <div id="tasbih-widget" class="home-section animated bounceIn"></div>
        <div id="islamic-calendar" class="home-section animated fadeIn"></div>
        <div id="audio-player" class="home-section animated zoomIn"></div>
        <div id="updates-section" class="home-section animated slideIn"></div>
    </div>

    <div class="page" id="quranPage">
        <h1>قرآن پاک</h1>
        <ul id="surah-list"></ul>
    </div>

    <div class="page" id="surahDetailPage">
        <h1 id="surahHeader"></h1>
        <div id="surahContainer"></div>
        <audio id="mainAudioPlayer" controls></audio>
    </div>

    <div class="page" id="duaPage">
        <h1>دعائیں</h1>
        <div id="dua-categories"></div>
        <div id="dua-list"></div>
    </div>

    <div class="page" id="hadithPage">
        <h1>احادیث</h1>
        <div id="hadith-list"></div>
    </div>

    <div class="page" id="kalmaPage">
        <h1>6 کلمے</h1>
        <div id="kalma-list"></div>
    </div>

    <div class="page" id="tasbihPage">
        <h1>تسبیح</h1>
        <div id="tasbih-counter">0</div>
        <div id="tasbih-bead" class="tasbih-bead"></div>
        <button id="reset-button">ری سیٹ</button>
        <select id="tasbih-select"></select>
        <div id="target-display"></div>
    </div>

    <div class="page" id="chatPage">
        <h1>AI چیت</h1>
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="سوال پوچھیں...">
        <button id="send-chat-button">ارسال</button>
    </div>

    <div id="names-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('names-modal')">&times;</span>
            <h2>اللہ کے 99 نام</h2>
            <div id="names-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').then(reg => console.log('SW registered.')).catch(err => console.log('SW registration failed:', err));
        }
    </script>
</body>
</html>
