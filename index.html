<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>القرآن الكريم - Faraz AI</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Noto+Nastaliq+Urdu:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="main-content">
        <!-- Page 1: Quran (Default Page) -->
        <div id="quranPage" class="page active">
            <div class="home-header">
                <h1>القرآن الكريم</h1>
            </div>
            <ul id="surah-list">
                <!-- Surah list will be loaded here -->
            </ul>
        </div>

        <!-- Page 2: Faraz AI -->
        <div id="aiPage" class="page">
            <div id="ai-chat-modal" class="active"> <!-- Always active inside its page -->
                <div class="chat-container">
                    <div class="chat-header">
                        <span class="material-symbols-outlined">neurology</span>
                        فراز
                    </div>
                    <div class="chat-messages" id="chat-messages">
                        <div class="message ai-message">السلام علیکم! میں آپ کے اسلامی سوالات کا جواب دینے کے لیے حاضر ہوں۔</div>
                    </div>
                    <div class="chat-input-area">
                        <input type="text" id="chat-input" placeholder="یہاں سوال لکھیں...">
                        <button id="send-chat-button"><span class="material-symbols-outlined">send</span></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 3: Tasbih -->
        <div id="tasbihPage" class="page">
             <!-- Tasbih content will come here later -->
        </div>

        <!-- Page 4: Dua -->
        <div id="duaPage" class="page">
             <!-- Dua content will come here later -->
        </div>
        
        <!-- Page 5: Home (New Dashboard) -->
        <div id="homePage" class="page">
            <!-- New Home Screen content will come here later -->
        </div>

        <!-- Surah Detail Page (Hidden by default) -->
        <div id="surahDetailPage" class="page">
             <button class="back-button" onclick="showPage('quranPage')">⇦ تمام سورتیں</button>
             <header id="surahHeader" class="header"></header>
             <div id="audio-player-container"><audio id="mainAudioPlayer" controls preload="metadata"></audio></div>
             <main id="surahContainer" class="surah-container"></main>
        </div>

    </main>

    <nav class="bottom-nav">
        <button class="nav-button active" data-page="quranPage">
            <span class="material-symbols-outlined">menu_book</span>
            <span class="nav-label">Quran</span>
        </button>
        <button class="nav-button" data-page="aiPage">
            <span class="material-symbols-outlined">smart_toy</span>
            <span class="nav-label">Faraz AI</span>
        </button>
        <button class="nav-button" data-page="tasbihPage">
            <span class="material-symbols-outlined">counter_1</span>
            <span class="nav-label">Tasbih</span>
        </button>
        <button class="nav-button" data-page="duaPage">
            <span class="material-symbols-outlined">spa</span>
            <span class="nav-label">Dua</span>
        </button>
        <button class="nav-button" data-page="homePage">
            <span class="material-symbols-outlined">home</span>
            <span class="nav-label">Home</span>
        </button>
    </nav>

    <!-- Modals (Hidden by default) -->
    <!-- Add modals here later if needed -->

    <script src="script.js"></script>
</body>
</html>
